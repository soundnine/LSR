	<!-- 좌측 사이드 -------------------------------------- -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4">

						My Page <a><i style="color: black;"

					<div class="panel-body">

					</div>
					<ul class="list-group">
						<li class="list-group-item"><i class="fas fa-ban"></i>삽입 예정</li>

				</div>
				<form>
					<div class="title">
						<i class="fas fa-heading"></i><span>&nbsp;Title</span>
						<div>
							<input class="form-control" type="text" name="title">
						</div>
					</div>
					<div class="writer">
						<i class="fas fa-user"></i><span>&nbsp;Writer</span>

							<span>더미데이터</span>
						</div>
					</div>
					<div class="date">

						<div>
							<span>0000-00-00</span>
						</div>
					</div>
					<div class="content">
						<i class="fas fa-book-open"></i><span>&nbsp;Content</span>
						<textarea class="form-control" cols="90" rows="20" name="content"></textarea>
					</div>
					<div class="attach">
						<i class="fas fa-paperclip"></i> <input type="file">
						<ul></ul>
					</div>
					
					<div class="button-wrapper">
						<input  type="checkbox" class="pull-left" name="locking"><span class="pull-left">글 잠금</span>					
						<button type="submit" class="btn btn-primary">글쓰기</button>
						<button type="button" class="btn btn-default">목록</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
<script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="../bootstrap-3.3.2/js/bootstrap.min.js"
	type="text/javascript"></script>
<script>
	$(document).ready(function(){
		//반응형 즉시실행함수 hr밑 info 삭제
		(function(){
			var hideInfo = $('.info-wrapper');
			var hideSubscription = $('.subscription');
			var hidePopularBoard = $('.popular-board');
			if (window.matchMedia("(max-width: 768px)").matches) {
				  hideInfo.hide();
				  hideSubscription.hide();
				  hidePopularBoard.hide();
				} else{
					hideInfo.show();
					hideSubscription.show();
					hidePopularBoard.show();
				}
		})();
		
		//반응형 hr밑 info 삭제
		$(window).resize(function(){
			var hideInfo = $('.info-wrapper');
			var hideSubscription = $('.subscription');
			var hidePopularBoard = $('.popular-board');
			
			if (window.matchMedia("(max-width: 768px)").matches) {
				  hideInfo.hide();
				  hideSubscription.hide();
				  hidePopularBoard.hide();
				} else{
					hideInfo.show();
					hideSubscription.show();
					hidePopularBoard.show();
				}
		});	
		
		//아이콘 눌러서 수정 전 페이지
		$('.fa-cog').on('click',function(e){
			location.href='pre-user-info.html';
		});
		
		//첨부파일 이름 목록 보여주기
		$('.attach').change(function(){
			var file = $('input[type=file]').val();
		    var lastIndex = file.lastIndexOf('\\');
			var fileName = file.substring(lastIndex+1, file.length); 
			var str = '<li>'+fileName+'</li>';
			$(this).children("ul").append(str);
		});
		
		//글 잠금 설정 시 패스워드 입력칸 삽입
		$('input[type=checkbox]').on("click",function(){
			if($(this).is(':checked')){
				$('input[type=checkbox]+span').
				after('<input style="margin:0 4px;" type="text" class="pull-left" name="passwordlocking" maxlength="10" required/>');
			} else{
				$('input[name=passwordlocking]').remove();
			}
		})

		//목록 버튼 클릭 핸들러
		$('.button-wrapper button[type=button]').on('click',function(){
			location.href='free-board.html';
		})
	 });
</script>
</html>
