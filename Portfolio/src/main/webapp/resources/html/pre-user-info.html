<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasty Food Community - 메인 메뉴</title>
<link href="../bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
	rel="stylesheet">
<link href="../css/pre-user-info.css" rel="stylesheet">
</head>
<body>

	<!--  네비 -------------------------------------- -->
	<div class="container">
		<div class="row top">
				<div class="col-xs-12 col-sm-3 image-wrapper">
					<a href="main.html"><img class="small-logo"
						src="../image/logo-sm.png" /></a> <span
						class="glyphicon glyphicon-bell" aria-hidden="true">알림</span>
				</div>
				<div class="col-xs-12 col-sm-9 link-wrapper">
					<!--  문의토글 -------------------------------------- -->
					<div class="dropdown links">
						<a href="notice-board.html">공지사항</a>
						<a href="free-board.html">자유게시판</a>
						<a href="channels.html">채널</a>
						<a class="dropdown-toggle" type="button" data-toggle="dropdown">문의
							<span class="caret"></span>
						</a>
						<ul class="dropdown-menu dropdown-menu-right">
							<li><a class="inquiry-link" data-toggle="modal"
								href="#inquiryModal">문의하기</a></li>
							<li><a href="admin.html">관리자</a></li>
						</ul>
					</div>
					<!--  문의토글 -------------------------------------- -->
				</div>
		</div>
	</div>
		<!-- 모달 ----------------------------------------------------------------->
				<div class="modal fade" id="inquiryModal" tabindex="-1"
					role="dialog" aria-labelledby="inquiryModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title" id="inquiryModalLabel">문의</h3>
							</div>
							<div class="modal-body">
								<form>
									<div class="form-group">
										<label for="inquiry" class="control-label">종류:</label>
										<select class="form-control" id="inquiry" name="inquiry" >
											<option value="report">신고</option>
											<option value="question">질문</option>
											<option value="inquiryetc">기타</option>
										</select>
									</div>
									
									<div class="form-group">
										<label for="inquirytitle" class="control-label">제목:</label>
										<input type="text" class="form-control" id="inquirytitle" name="inquirytitle" required maxlength="30"/>
									</div>
									
									<div class="form-group">
										<label for="inquirycontent" class="control-label">내용:</label>
										<textarea class="form-control" id="inquirycontent" name="inquirycontent" cols="50" rows="5" required></textarea>
									</div>
								</form>
							</div>
							<div class="modal-footer">
								<button type="button" class="btn btn-primary">문의하기</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">취소</button>
							</div>
						</div>
					</div>
				</div>
	<!-- 좌측 사이드 -------------------------------------- -->
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-sm-4">
				<div class="panel panel-primary">
					<div class="panel-heading">
						My Page <a><i style="color: black;"
							class="fas fa-cog pull-right"></i></a>
					</div>
					<div class="panel-body">
						<div>
							<p>###님 접속</p>
						</div>
						<p>쪽지함</p>
						<a><i class="fas fa-sign-out-alt pull-right"></i></a>
					</div>
				</div>
				<!-- 구독 채널 -------------------------------------- -->
				<div class="subscription panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fas fa-cloud"></i>구독
						</h3>
					</div>
					<ul class="list-group">
						<li class="list-group-item"><i class="fas fa-ban"></i>구독중인
							채널이 없습니다.</li>
					</ul>
				</div>
				<!-- 인기 게시글 -------------------------------------- -->
				<div class="popular-board panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">
							<i class="fas fa-cloud"></i>인기 게시글
						</h3>
					</div>
					<ul class="list-group">
						<li class="list-group-item"><i class="fas fa-ban"></i>삽입 예정</li>
					</ul>
				</div>
				<!-- 구분선 -------------------------------------- -->
				<hr>
				<!-- About -------------------------------------- -->
				<div class="info-wrapper">
					<ul class="info">
						<li>About Us</li>
						<li>Terms And Conditions</li>
						<li>Privacy</li>
						<li>Business</li>
						<li>TEL.02-000-000 서울시 도봉구</li>
					</ul>
				</div>
			</div>
	<!-- 우측 면 -------------------------------------- -->
			<div class="col-xs-12 col-sm-8">
				<div class="pre-checking">
					<form class="form-inline">
						<div class="form-group">
							<label class="control-label">비밀번호를 입력해주세요: </label>
							<input class="form-control" type="password" required>
							<button class="btn btn-warning pull-right" type="submit">확인</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
<script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="../bootstrap-3.3.2/js/bootstrap.min.js"
	type="text/javascript"></script>
<script>
	$(document).ready(function(){
		//반응형 즉시실행함수 hr밑 info 삭제
		(function(){
			var hideInfo = $('.info-wrapper');
			var hideSubscription = $('.subscription');
			var hidePopularBoard = $('.popular-board');
			if (window.matchMedia("(max-width: 768px)").matches) {
				  hideInfo.hide();
				  hideSubscription.hide();
				  hidePopularBoard.hide();
				} else{
					hideInfo.show();
					hideSubscription.show();
					hidePopularBoard.show();
				}
		})();
		
		//반응형 hr밑 info 삭제
		$(window).resize(function(){
			var hideInfo = $('.info-wrapper');
			var hideSubscription = $('.subscription');
			var hidePopularBoard = $('.popular-board');
			
			if (window.matchMedia("(max-width: 768px)").matches) {
				  hideInfo.hide();
				  hideSubscription.hide();
				  hidePopularBoard.hide();
				} else{
					hideInfo.show();
					hideSubscription.show();
					hidePopularBoard.show();
				}
		});	
		
		//아이콘 눌러서 수정 전 페이지
		$('.fa-cog').on('click',function(e){
			location.href='pre-user-info.html';
		});
		
		//공백 제한
		$('.pre-checking input').on('keydown',function(e){
			var key = e.keyCode;
			if(key==32){
				e.preventDefault();
				alert("공백은 제한됩니다.");
			}
		});
		
		
		
	});
</script>
</html>
