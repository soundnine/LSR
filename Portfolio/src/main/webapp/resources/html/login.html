<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tasty Food Community - 로그인</title>
<link href="../bootstrap-3.3.2/css/bootstrap.min.css" rel="stylesheet">
<link
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
	rel="stylesheet">
<link href="../css/login.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="wrapper col-xs-12">
				<div class="signup-form">
					<img src="../image/logo.png" class="logo-image img-responsive">
					<form class="form-group">
						<div class="input-wrapper">
							<label class="username-label control-label">아이디</label>
							<input type="text" class="form-control" name="username"/>
							<label class="pw-label control-label">비밀번호</label>
							<input type="password" class="form-control" name="password"/>
						</div>
						<div class="checkbox">
							<label>
								<input type="checkbox" value="rememberme"/> Remember me
							</label>
						</div>
						<div class="button-wrapper">
							<button type="submit" class="btn btn-primary">로그인</button>
							<div class="pull-right">
								<i class="fas fa-grin"></i><a class="register-link" data-toggle="modal" href="#registerModal">회원가입</a>
								<i class="fas fa-grin"></i><a class="info" data-toggle="modal" href="#infoModal">아이디 찾기</a>
							</div>
						</div>
					</form>
				</div>
				<!-- 회원가입 모달 ----------------------------------------------------------------->
				<div class="modal fade" id="registerModal" tabindex="-1"
					role="dialog" aria-labelledby="registerModalLabel" aria-hidden=true; data-backdrop="static" data-keyboard="false">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title" id="registerModalLabel">회원가입</h3>
							</div>
							<div class="reg-modal modal-body">
								<form>
									<div class="form-group">
										<label class="control-label">아이디 - 4~10자 사이로 입력해주세요(영문,숫자)</label>
										<input type="text" class="form-control" name="username" required maxlength="10"/>
									</div>
									
									<div class="form-group">
										<label class="control-label">비밀번호 - 6~12자 사이로 입력해주세요(영문,숫자 혼용)</label>
										<input type="password" class="form-control" name="password" required maxlength="12"/>
									</div>
									
									<div class="form-group">
										<label class="control-label">비밀번호 확인</label>
										<input type="password" class="form-control" name="password-check" required maxlength="12"/>
									</div>
									
									<div class="form-group">
										<label class="control-label">이름</label>
										<input type="text" class="form-control" name="realname" required maxlength="6"/>
									</div>
									<div class="form-group form-group-xs">
										<label for="gender" class="control-label">성별</label><br>
										<span>남</span><input type="radio" name="gender" value="man" required> <!-- 이름 같으면 require 하나만 해도 o -->
										<span>여</span><input type="radio" name="gender" value="woman">
									</div>
									<div class="form-group">
										<label class="control-label">생년월일</label>
										<input type="text" class="form-control" name="birthday" required value="YYYYMMDD" maxlength="8"/>
									</div>
									
									<div class="form-group">
										<label class="control-label">이메일</label>
										<input type="text" class="form-control" name="email" required maxlength="27"/>
									</div>
								</form>
							</div>
							<div class="reg-modal-footer modal-footer">
								<button type="submit" class="btn btn-primary">가입하기</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">취소</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 회원정보 모달 ----------------------------------------------------------------->
				<div class="modal fade" id="infoModal" tabindex="-1"
					role="dialog" aria-labelledby="infoModalLabel" aria-hidden=true; data-backdrop="static" data-keyboard="false">
					<div class="modal-dialog" role="document">
						<div class="modal-content">
							<div class="modal-header">
								<h3 class="modal-title" id="infoModalLabel">아이디 찾기</h3>
							</div>
							<div class="info-modal modal-body">
								<form class="form-group">
									<div>
										<label class="control-label">이름</label>
										<input type="text" class="form-control" name="realname" required maxlength="6"/>
									</div>
									
									<div>
										<label class="control-label">생년월일</label>
										<input type="text" class="form-control" name="birthday" required value="YYYYMMDD" maxlength="8"/>
									</div>
								</form>
							</div>
							<div class="info-modal-footer modal-footer">
								<button type="submit" class="btn btn-primary">찾기</button>
								<button type="button" class="btn btn-default"
									data-dismiss="modal">취소</button>
							</div>
						</div>
					</div>
				</div>
				<!-- 모달 ----------------------------------------------------------------->
			</div>
		</div>
	</div>
</body>
<script src="../js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="../bootstrap-3.3.2/js/bootstrap.min.js" type="text/javascript"></script>
<script>
$(document).ready(function(){
	//모달 닫힘 방지 - 자동 load 오류
	/* $('#registerModal').modal({
		backdrop:'static',
		keyboard:false
	}); */
	
	//공백 제한
	$('.reg-modal input').on('keydown',function(e){
		var key = e.keyCode;
		if(key==32){
			e.preventDefault();
			alert("공백은 제한됩니다.");
		}
	});
	
	$('.info-modal input').on('keydown',function(e){
		var key = e.keyCode;
		if(key==32){
			e.preventDefault();
			alert("공백은 제한됩니다.");
		}
	});
	
	//양식 체크
	$('.reg-modal-footer button[type=submit]').on('click',function(e){
		e.preventDefault();
		var userName = $('.reg-modal input[name=username]').val();
		var password = $('.reg-modal input[name=password]').val();
		var passwordChk = $('.reg-modal input[name=password-check]').val();
		var realName = $('.reg-modal input[name=realname]').val();
		var gender = $('.reg-modal input[name=gender]:checked');
		var birthday = $('.reg-modal input[name=birthday]').val();
		var email = $('.reg-modal input[name=email]').val();
		//아이디 정규식 영문 숫자 4~10자
		var userNameRegExp = /^[a-zA-Z0-9]{4,10}$/;
		//비밀번호 정규식 6~12자 영문,숫자
		var pwRegExp = /^(?=.*\d)(?=.*[a-zA-Z])[0-9a-zA-Z]{6,12}$/;
		//이름 정규식 한글 2~6
		var realNameRegExp = /^[가-힣]{1,5}$/;
		//생년월일 정규식 YYYYMMDD
		var birthRegExp = /^(19[0-9][0-9]|20\d{2})(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
		//이메일 정규식
		var emailRegExp = /^[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*@[0-9a-zA-Z]([-_\.]?[0-9a-zA-Z])*\.[a-zA-Z]{2,3}$/i;

		/* if(pw||pwCheck){
			if(pw!==pwCheck){
				alert('비밀번호가 서로 같지 않습니다.');
				return;
			}
			
			if(!pwRegExp.test(password)&&!pwRegExp.test(passwordChk)){
				alert('비밀번호는 영문,숫자 혼용 6~12자 입니다.');
				return;
			}
		}  */
		
		if(!userNameRegExp.test(userName)){
			alert('아이디 형식이 맞지 않습니다.');
			return;
		} 
		
		if(!password||!passwordChk){
			alert('비밀번호를 입력해주세요.');
			return;
			
		} else if(password!==passwordChk){
			alert('비밀번호가 서로 같지 않습니다.');
			return;
			
		} else if(!pwRegExp.test(password)||!pwRegExp.test(passwordChk)){
			alert('비밀번호는 영문,숫자 혼용 6~12자 입니다.');
			return;
		}
		
		if(!realNameRegExp.test(realName)){
			alert('이름 형식이 맞지 않습니다.');
			return;
		} 
		
		if(gender.length===0){
			alert('성별을 선택해주세요.');
			return;
		}
		
		if(!birthRegExp.test(birthday)){
			alert('생년월일 형식이 맞지 않습니다.');
			return;
		} 
		
		if(!emailRegExp.test(email)){
			alert('이메일 형식이 맞지 않습니다.');
			return;
		} 
		
		 $('.reg-modal form').submit(); 
	});
	
	$('.info-modal-footer button[type=submit]').on('click',function(e){
		e.preventDefault();
		var realName = $('.info-modal input[name=realname]').val();
		var birthday = $('.info-modal input[name=birthday]').val();
		//이름 정규식 한글 2~6
		var realNameRegExp = /^[가-힣]{2,6}$/;
		//생년월일 정규식 YYYYMMDD
		var birthRegExp = /^(19[0-9][0-9]|20\d{2})(0[0-9]|1[0-2])(0[1-9]|[1-2][0-9]|3[0-1])$/;
		
		if(!realNameRegExp.test(realName)){
			alert('이름 형식이 맞지 않습니다.');
			return;
		} 
		
		if(!birthRegExp.test(birthday)){
			alert('생년월일 형식이 맞지 않습니다.');
			return;
		} 
		
		$('.info-modal form').submit();
	}); // ajax http://jschr.github.io/bootstrap-modal/
});
</script>
</html>
